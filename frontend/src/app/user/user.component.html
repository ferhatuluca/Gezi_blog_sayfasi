<nav>
  <div class="class nav-wrapper  green accent-3">
    <a class="brand-logo center"> <i class="material-icons">cloud</i></a>
    <ul *ngIf="username" id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <a href="/home">HOME</a>
      </li>
      <li>
        <a>Username: {{ username }}</a>
      </li>
      <li>
        <a (click)="Logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card grey lighten-2">
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width tabs-transparent">
            <li class="tab">
              <a routerLink="/login" routerLinkActive="active">Sign In</a>
            </li>
            <li class="tab">
              <a routerLink="/signup" routerLinkActive="active">Sign Up</a>
            </li>
          </ul>
        </div>
        <div class="card-content white">
          <div class="row">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
