<form
  class="col s12 white"
  #userRegistrationFrom="ngForm"
  (ngSubmit)="OnSubmit(userRegistrationFrom)"
>
  <div class="row">
    <div class="input-field col s6">
      <input
        class="validate"
        type="text"
        name="UserName"
        #UserName="ngModel"
        [(ngModel)]="user.UserName"
        required
      />
      <label data-error="Required field!">UserName</label>
    </div>
    <div class="input-field col s6">
      <input
        class="validate"
        type="text"
        name="Password"
        #Password="ngModel"
        [(ngModel)]="user.Password"
        required
        minlength="6"
      />
      <label
        [attr.data-error]="
          Password.errors != null
            ? Password.errors.required
              ? 'Required field!'
              : 'Password cannot be less then six character!'
            : ''
        "
        >Password</label
      >
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input
        class="validate"
        type="text"
        name="Email"
        #UserName="ngModel"
        [(ngModel)]="user.Email"
        [pattern]="emailPattern"
      />
      <label data-error="Invalid email!">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input
        type="text"
        name="FirstName"
        #UserName="ngModel"
        [(ngModel)]="user.FirstName"
      />
      <label>FirstName</label>
    </div>
    <div class="input-field col s6">
      <input
        type="text"
        name="LastName"
        #Password="ngModel"
        [(ngModel)]="user.LastName"
      />
      <label>LastName</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button
        [disabled]="!userRegistrationFrom.valid"
        class="btn-large btn-submit"
        type="submit"
      >
        Submit
      </button>
    </div>
  </div>
</form>
